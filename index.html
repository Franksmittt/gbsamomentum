<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Collective // Creative Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
            overflow-x: hidden;
        }
        .app-bg {
            background-image: radial-gradient(circle at top, rgba(31, 41, 55, 0.5) 0%, rgba(17, 24, 39, 0) 40%);
        }
        .kanban-column { transition: background-color: 0.3s ease; }
        .idea-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease;
            cursor: grab;
        }
        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.3);
            background-color: #1f2937;
        }
        .dragging {
            opacity: 0.8;
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background-color: #374151;
        }
        .drag-over { background-color: rgba(99, 102, 241, 0.1); }
        .apex-button {
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .apex-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        .suggestion { border-left: 2px solid #4f46e5; }
    </style>
</head>
<body class="antialiased">

    <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4 app-bg">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">Creative Center</h1>
            <p class="text-gray-400 mt-2">Enter your name to begin.</p>
            <form id="login-form" class="mt-8 space-y-6">
                <div>
                    <input type="text" id="name-input" placeholder="Your Name" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white text-center text-lg">
                </div>
                <button type="submit" class="apex-button w-full px-5 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                    Access
                </button>
                <p id="login-error" class="text-red-400 text-sm h-4"></p>
            </form>
        </div>
    </div>

    <div id="app-view" class="hidden min-h-screen flex-col p-4 md:p-6 lg:p-8 app-bg">
        <header class="mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">Creative Center</h1>
            <p class="text-gray-400 mt-2 max-w-2xl mx-auto">A collaborative space for innovation and strategy. Drag concepts to align our focus.</p>
        </header>
        <div class="mb-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <div class="flex items-center space-x-4">
                <div id="logged-in-user" class="text-sm text-white bg-indigo-600/50 border border-indigo-500 px-4 py-2 rounded-lg font-semibold text-center"></div>
                 <button id="logout-btn" class="text-sm text-gray-400 hover:text-white transition">Logout</button>
            </div>
             <div class="flex items-center space-x-4">
                <button id="add-idea-btn" class="apex-button px-5 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                    + New Concept
                </button>
                <button id="toggle-view-btn" class="apex-button px-5 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-600/50 min-w-[180px]">
                    Synthesize Results
                </button>
            </div>
        </div>
        <main id="kanban-board" class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></main>
        <main id="results-view" class="hidden flex-1 flex flex-col items-center">
            <div class="w-full max-w-5xl bg-gray-900/50 border border-gray-700 p-6 rounded-xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center mb-6 text-white">Ideation Synthesis</h2>
                <div id="results-list" class="space-y-4"></div>
            </div>
        </main>
    </div>
    
    <div id="idea-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-md hidden items-center justify-center p-4 z-40">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl p-6 w-full max-w-md">
            <h3 id="idea-modal-title" class="text-xl font-bold mb-6 text-white">Propose a New Concept</h3>
            <form id="idea-form">
                <input type="hidden" id="idea-id">
                <div class="mb-4">
                    <label for="idea-title" class="block text-sm font-medium text-gray-300 mb-2">Concept Title</label>
                    <input type="text" id="idea-title" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" placeholder="e.g., 'Interactive Client Onboarding'">
                </div>
                <div class="mb-6">
                    <label for="idea-description" class="block text-sm font-medium text-gray-300 mb-2">The Core Narrative</label>
                    <textarea id="idea-description" rows="4" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" placeholder="Explain the essential idea..."></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-idea-btn" class="apex-button px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500">Cancel</button>
                    <button type="submit" class="apex-button px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500">Submit Concept</button>
                </div>
            </form>
        </div>
    </div>
    <div id="suggestion-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-md hidden items-center justify-center p-4 z-40">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-6 text-white">Add a Suggestion</h3>
            <form id="suggestion-form">
                <input type="hidden" id="suggestion-idea-id">
                <div class="mb-6">
                    <label for="suggestion-text" class="block text-sm font-medium text-gray-300 mb-2">Your Insight</label>
                    <textarea id="suggestion-text" rows="4" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" placeholder="e.g., 'Great idea, but let's consider targeting B2B...'"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-suggestion-btn" class="apex-button px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500">Cancel</button>
                    <button type="submit" class="apex-button px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500">Submit Suggestion</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // --- Firebase SDK ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, setDoc, getDoc, getDocs, updateDoc, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // --- CORRECTED Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyArUx6BQJEPjUyUfprsp02i5VH2Dnr3IO8",
            authDomain: "gbsamomentum.firebaseapp.com",
            projectId: "gbsamomentum",
            storageBucket: "gbsamomentum.firebasestorage.app",
            messagingSenderId: "408156301478",
            appId: "1:408156301478:web:f21ed1dc1f071a8a5e2c67"
        };

        // --- APP STATE & CONFIG ---
        let app, db, auth, currentUser;
        let ideas = [];
        let userVotes = {};
        let sessionState = { status: 'voting' };
        
        const allowedUsers = ['Frank', 'Charmain', 'Drikus', 'Liam'];
        
        const teamColors = {
            'Frank': 'border-blue-400', 'Charmain': 'border-pink-400',
            'Drikus': 'border-green-400', 'Liam': 'border-yellow-400',
            'Default': 'border-gray-500'
        };

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view'), appView = document.getElementById('app-view');
        const loginForm = document.getElementById('login-form'), nameInput = document.getElementById('name-input'), loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn'), kanbanBoard = document.getElementById('kanban-board'), loggedInUserEl = document.getElementById('logged-in-user');
        const addIdeaBtn = document.getElementById('add-idea-btn'), ideaModal = document.getElementById('idea-modal'), ideaModalTitle = document.getElementById('idea-modal-title');
        const cancelIdeaBtn = document.getElementById('cancel-idea-btn'), ideaForm = document.getElementById('idea-form'), ideaIdInput = document.getElementById('idea-id');
        const suggestionModal = document.getElementById('suggestion-modal'), suggestionForm = document.getElementById('suggestion-form'), cancelSuggestionBtn = document.getElementById('cancel-suggestion-btn');
        const suggestionIdeaIdInput = document.getElementById('suggestion-idea-id'), toggleViewBtn = document.getElementById('toggle-view-btn'), resultsView = document.getElementById('results-view');
        const resultsList = document.getElementById('results-list');
        
        const columns = [
            { id: 'ideas', title: 'Concept Backlog', borderColor: '#4B5563' }, { id: 'good', title: 'High Conviction', borderColor: '#22C55E' },
            { id: 'maybe', title: 'Further Discussion', borderColor: '#EAB308' }, { id: 'bad', title: 'Low Priority', borderColor: '#EF4444' },
        ];

        // --- INITIALIZATION & ROUTING ---
        function main() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const savedName = sessionStorage.getItem('creativeCenterUser');
                        if (savedName) {
                            currentUser = { uid: user.uid, name: savedName };
                            initializeAppView();
                        } else {
                            showLoginView();
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showLoginView();
                loginError.textContent = "Firebase is not configured correctly.";
            }
        }

        function initializeAppView() {
            loginView.classList.add('hidden');
            appView.style.display = 'flex';
            loggedInUserEl.innerHTML = `Logged in as <strong>${currentUser.name}</strong>`;
            setupListeners();
        }

        function showLoginView() {
            appView.style.display = 'none';
            loginView.classList.remove('hidden');
        }

        // --- REAL-TIME LISTENERS ---
        function setupListeners() {
            const ideasColRef = collection(db, "ideas");
            onSnapshot(ideasColRef, (snapshot) => {
                ideas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateView();
            });
            
            const userVotesDocRef = doc(db, `votes/${currentUser.uid}`);
            onSnapshot(userVotesDocRef, (docSnap) => {
                userVotes = docSnap.exists() ? docSnap.data() : {};
                updateView();
            });

            const sessionDocRef = doc(db, 'session/state');
            onSnapshot(sessionDocRef, (docSnap) => {
                sessionState = docSnap.exists() ? docSnap.data() : { status: 'voting' };
                updateView();
            });
        }

        // --- LOGIN/LOGOUT LOGIC ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();

            if (allowedUsers.includes(capitalizedName)) {
                sessionStorage.setItem('creativeCenterUser', capitalizedName);
                currentUser = { uid: auth.currentUser.uid, name: capitalizedName };
                loginError.textContent = '';
                initializeAppView();
            } else {
                loginError.textContent = 'Access Denied. Please use your assigned team name.';
            }
        });

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('creativeCenterUser');
            currentUser = null;
            showLoginView();
        });
        
        // --- VIEW & RENDERING LOGIC ---
        function updateView() {
            if (!currentUser) return;
            
            if (sessionState.status === 'voting') {
                kanbanBoard.style.display = 'grid';
                resultsView.classList.add('hidden');
                toggleViewBtn.textContent = 'Synthesize Results';
                renderVotingBoard();
            } else {
                kanbanBoard.style.display = 'none';
                resultsView.classList.remove('hidden');
                toggleViewBtn.textContent = 'Return to Ideation';
                renderResultsView();
            }
        }

        function renderVotingBoard() {
            kanbanBoard.innerHTML = '';
            columns.forEach(column => {
                const columnEl = document.createElement('div');
                columnEl.className = `kanban-column flex flex-col bg-gray-800/50 border border-gray-700 rounded-lg shadow-lg p-4 h-full`;
                columnEl.innerHTML = `<h2 class="text-lg font-bold text-white mb-4 pl-2 border-l-4" style="border-color: ${column.borderColor};">${column.title}</h2><div class="card-container flex-1 space-y-4 rounded-md p-1 -m-1 min-h-[200px]" data-column-id="${column.id}"></div>`;
                const cardContainer = columnEl.querySelector('.card-container');
                addDragDropListeners(cardContainer);
                kanbanBoard.appendChild(columnEl);
            });

            ideas.forEach((idea) => {
                const userVote = userVotes[idea.id];
                const targetColumnId = userVote || 'ideas';
                const targetContainer = document.querySelector(`.card-container[data-column-id="${targetColumnId}"]`);
                if(targetContainer) {
                    const card = createIdeaCard(idea);
                    targetContainer.appendChild(card);
                }
            });
        }

        async function renderResultsView() {
            resultsList.innerHTML = '<p class="text-center text-gray-400">Synthesizing team consensus...</p>';
            
            const votesSnapshot = await getDocs(collection(db, "votes"));
            const allVotes = {};
            
            votesSnapshot.forEach(doc => {
                const userVoteData = doc.data();
                Object.entries(userVoteData).forEach(([ideaId, vote]) => {
                    if (!allVotes[ideaId]) allVotes[ideaId] = { good: 0, maybe: 0, bad: 0 };
                    if (vote !== 'ideas' && allVotes[ideaId][vote] !== undefined) {
                        allVotes[ideaId][vote]++;
                    }
                });
            });

            const results = ideas.map(idea => {
                const votes = allVotes[idea.id] || { good: 0, maybe: 0, bad: 0 };
                const score = (votes.good * 2) + (votes.bad * -1);
                const totalVotes = votes.good + votes.maybe + votes.bad;
                return { ...idea, votes, score, totalVotes };
            }).sort((a, b) => b.score - a.score);
            
            resultsList.innerHTML = '';
            if (results.length === 0) {
                resultsList.innerHTML = '<p class="text-center text-gray-400">No concepts have been voted on yet.</p>';
            } else {
                results.forEach(result => resultsList.appendChild(createIdeaCard(result, 'results')));
            }
        }
        
        function createIdeaCard(ideaData, viewType = 'voting') {
            const card = document.createElement('div');
            card.id = ideaData.id;
            const authorColorClass = teamColors[ideaData.author] || teamColors['Default'];
            
            if (viewType === 'voting') {
                card.className = `idea-card bg-gray-900 p-4 rounded-lg shadow-md border-l-4 ${authorColorClass}`;
                card.draggable = true;
                let suggestionsHtml = '';
                if (ideaData.suggestions && ideaData.suggestions.length > 0) {
                    suggestionsHtml = `<div class="mt-4 pt-3 border-t border-gray-700 space-y-3">${ideaData.suggestions.map(sugg => `<div class="suggestion bg-gray-800/50 p-2 rounded-md"><p class="text-sm text-gray-300">${sugg.text}</p><p class="text-xs text-right font-semibold text-indigo-400 mt-1">- ${sugg.author}</p></div>`).join('')}</div>`;
                }
                let buttonsHtml = `<div class="flex items-center justify-end space-x-2 mt-4 pt-3 border-t border-gray-700"><button data-suggest-id="${ideaData.id}" class="suggest-btn text-xs font-semibold text-gray-400 hover:text-white transition">Suggest</button>`;
                if (ideaData.author === currentUser.name) {
                    buttonsHtml += `<button data-edit-id="${ideaData.id}" class="edit-btn text-xs font-semibold text-gray-400 hover:text-white transition">Edit</button>`;
                }
                buttonsHtml += `</div>`;
                card.innerHTML = `<h3 class="font-bold text-white">${ideaData.title}</h3><p class="text-sm text-gray-400 mt-1">${ideaData.description}</p><div class="text-xs text-gray-500 font-semibold mt-3">Author: ${ideaData.author}</div>${suggestionsHtml}${buttonsHtml}`;
                card.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', e.target.closest('.idea-card').id); setTimeout(() => e.target.closest('.idea-card').classList.add('dragging'), 0); });
                card.addEventListener('dragend', (e) => e.target.closest('.idea-card').classList.remove('dragging'));
            } else {
                 card.className = 'bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg';
                 let heatmapHtml = '';
                 if (ideaData.totalVotes > 0) {
                    const p = (v) => (v / ideaData.totalVotes) * 100;
                    heatmapHtml = `<div class="w-full flex h-2 rounded-full overflow-hidden mt-3 bg-gray-700"><div style="width: ${p(ideaData.votes.good)}%;" class="bg-green-500"></div><div style="width: ${p(ideaData.votes.maybe)}%;" class="bg-yellow-500"></div><div style="width: ${p(ideaData.votes.bad)}%;" class="bg-red-500"></div></div>`;
                 }
                 card.innerHTML = `<div class="flex justify-between items-start"><div><h3 class="font-bold text-lg text-white">${ideaData.title}</h3><p class="text-sm text-gray-400 mt-1 max-w-xl">${ideaData.description}</p></div><div class="text-right ml-4 flex-shrink-0"><div class="font-extrabold text-3xl text-indigo-400">${ideaData.score}</div><div class="text-xs text-gray-500 font-medium">CONVICTION SCORE</div></div></div>${heatmapHtml}<div class="flex justify-end items-center text-sm font-medium mt-3 text-gray-300 space-x-6 border-t border-gray-700 pt-3"><span>üëç ${ideaData.votes.good}</span><span>ü§î ${ideaData.votes.maybe}</span><span>üëé ${ideaData.votes.bad}</span></div>`;
            }
            return card;
        }

        // --- DATA & EVENT HANDLERS ---
        function addDragDropListeners(container) {
            container.addEventListener('dragover', (e) => { e.preventDefault(); container.classList.add('drag-over'); });
            container.addEventListener('dragleave', () => container.classList.remove('drag-over'));
            container.addEventListener('drop', async (e) => {
                e.preventDefault(); container.classList.remove('drag-over');
                const ideaId = e.dataTransfer.getData('text/plain');
                const columnId = container.dataset.columnId;
                if (ideaId && columnId) {
                    const userVotesDocRef = doc(db, `votes/${currentUser.uid}`);
                    await setDoc(userVotesDocRef, { [ideaId]: columnId }, { merge: true });
                }
            });
        }
        
        appView.addEventListener('click', (e) => {
            if (e.target.matches('.edit-btn')) {
                const ideaId = e.target.dataset.editId;
                const ideaToEdit = ideas.find(idea => idea.id === ideaId);
                if (ideaToEdit && ideaToEdit.author === currentUser.name) {
                    ideaModalTitle.textContent = 'Edit Concept'; ideaIdInput.value = ideaToEdit.id;
                    document.getElementById('idea-title').value = ideaToEdit.title; document.getElementById('idea-description').value = ideaToEdit.description;
                    ideaModal.style.display = 'flex';
                }
            }
            if (e.target.matches('.suggest-btn')) {
                suggestionIdeaIdInput.value = e.target.dataset.suggestId;
                suggestionModal.style.display = 'flex';
            }
        });
        
        addIdeaBtn.addEventListener('click', () => {
            ideaForm.reset(); ideaIdInput.value = '';
            ideaModalTitle.textContent = 'Propose a New Concept';
            ideaModal.style.display = 'flex';
        });

        cancelIdeaBtn.addEventListener('click', () => ideaModal.style.display = 'none');
        ideaModal.addEventListener('click', (e) => { if(e.target === ideaModal) ideaModal.style.display = 'none'; });

        ideaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('idea-title').value.trim();
            const description = document.getElementById('idea-description').value.trim();
            const id = ideaIdInput.value;

            if (id) {
                const ideaRef = doc(db, 'ideas', id);
                const idea = ideas.find(i => i.id === id);
                if(idea && idea.author === currentUser.name) {
                    await updateDoc(ideaRef, { title, description });
                }
            } else {
                await addDoc(collection(db, 'ideas'), {
                    title, description, author: currentUser.name, suggestions: [], createdAt: serverTimestamp()
                });
            }
            ideaModal.style.display = 'none';
        });

        cancelSuggestionBtn.addEventListener('click', () => suggestionModal.style.display = 'none');
        suggestionModal.addEventListener('click', (e) => { if(e.target === suggestionModal) suggestionModal.style.display = 'none'; });

        suggestionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const ideaId = suggestionIdeaIdInput.value;
            const text = document.getElementById('suggestion-text').value.trim();
            if (ideaId && text) {
                const ideaRef = doc(db, 'ideas', ideaId);
                await updateDoc(ideaRef, {
                    suggestions: arrayUnion({ author: currentUser.name, text })
                });
                suggestionForm.reset();
                suggestionModal.style.display = 'none';
            }
        });

        toggleViewBtn.addEventListener('click', async () => {
            const newStatus = sessionState.status === 'voting' ? 'results' : 'voting';
            await setDoc(doc(db, 'session/state'), { status: newStatus });
        });

        // --- START THE APP ---
        main();
    </script>
</body>
</html>
